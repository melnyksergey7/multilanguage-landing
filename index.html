<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>создаем многоязычный сайт</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="site-header">
        <div class="container-free">
            <select class="change-lang">
                <option value="ua">UA</option>
                <option value="ru" selected>RU</option>
                <option value="en">EN</option>
            </select>
        </div>
    </header>
    <div class="container">
        <h1>Choose language - <span class="lng-unit">создаем многоязычный сайт</span></h1>
        <h2 class="lng-product-title">ABC PCI-Ex GeGe GTX 1650 Phoenix</h2>
        <section class="grid-1">
            <div class="left-panel">
                <img src="./images/video.jpg" alt="">
                <img src="./images/video2.jpg" alt="">
                <img src="./images/video3.jpg" alt="">
                <img src="./images/video4.jpg" alt="">
                <img src="./images/video5.jpg" alt="">
            </div>
            <div class="right-panel">
                <img src="./images/video.jpg" alt="GG 1650">
            </div>

        </section>
        <section>
            <dl>
                <dt class="lng-chip">Графический чип</dt>
                <dd class="lng-chip-value">GeForce GTX 1650</dd>
                <dt class="lng-memory">Объем памяти</dt>
                <dd class="lng-memory-value">4Гб</dd>
                <dt class="lng-memory-type">Тип памяти</dt>
                <dd class="lng-memory-type-value">GDDR6</dd>
                <dt class="lng-cool">Тип системы охлаждения</dt>
                <dd class="lng-cool-value">Активная</dd>
            </dl>
        </section>
        <section>
            <div>
                <a href="#" class="lng-more">Детально о товаре</a>
            </div>
        </section>
    <script src="./lang.js"></script>
    <script src="./index.js"></script>
</body>

</html>
